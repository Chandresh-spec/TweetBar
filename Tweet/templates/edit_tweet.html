



{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Share Your Thoughts</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_tweet">Your Tweet</label>
            {{ form.tweet }}
        </div>

        <div class="form-group">
            <label for="id_image">Upload Image</label>
            {{ form.image }}
        </div>

        <button type="submit" class="submit-btn">Post Tweet</button>
    </form>
</div>
{% endblock %}
