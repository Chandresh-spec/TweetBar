{% extends "layout.html" %}

{% block content %}
<div class="register-container">
    <h2>Create Your Account</h2>

    <form method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="login-text">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
